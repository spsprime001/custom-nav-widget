<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Expanded Sidebar</title>
  <style>
    body, html { margin: 0; font-family: Arial, sans-serif; }
    .sidebar { 
      width: 250px; 
      height: 100%; 
      background-color: #333; 
      color: white; 
      position: relative; /* remove fixed so it fits in iframe */
      left: 0; /* always expanded */
      padding-top: 20px;
      box-sizing: border-box;
    }
    .sidebar a { 
      color: white; 
      padding: 15px; 
      text-decoration: none; 
      display: block; 
    }
    .sidebar a:hover { 
      background-color: #575757; 
    }
    @media (max-width: 768px) {
      .sidebar { width: 100%; } /* optional responsiveness inside iframe */
    }
  </style>
</head>
